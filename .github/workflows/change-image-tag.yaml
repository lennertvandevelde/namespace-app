name: change-image-tag
on:
  workflow_dispatch:
  workflow_run:
    workflows: ["build-push-image"]
    types:
      - completed
env:
  IMAGE_NAME: ${{ github.event.repository.name }}
  DEPLOYMENT_REPO_NAME: namespace-deployment

jobs:
  change-image-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
  steps:
    - name: Checkout repository
      uses: actions/checkout@v6
    - name: Calculate short SHA
      run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
    - name: Checkout deployment repository
      uses: actions/checkout@v6
      with:
        repository: ${{ github.repository_owner }}/${{ env.DEPLOYMENT_REPO_NAME }}
        path: ${{ env.DEPLOYMENT_REPO_NAME }}
        token: ${{ secrets.DEPLOYMENT_TOKEN }}
        ref: main
    - name: Update image tag in deployment.yaml
      uses: mikefarah/yq@v4.49.2
      with: 
        cmd: |
          cd ${{ env.DEPLOYMENT_REPO_NAME }}/${{ github.event.repository.name }}
          yq -i '.spec.template.spec.containers[0].image = "ghcr.io/'"${{ github.repository_owner }}"'/${{ env.IMAGE_NAME }}:'"${{ env.short_sha }}"'"' deployment.yaml
    - name: Commit and push changes to deployment repository
      run: |
        cd ${{ env.DEPLOYMENT_REPO_NAME }}
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add deployment.yaml
        git commit -m "Update image tag to ${{ env.short_sha }}" || echo "No changes to commit"
        git push origin main
    - name: Clean up
      run: |
        rm -rf namespace-deployment

